<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SOPIA 1 - v0.64</title>
		<meta name="description" content="sopia project">
		<meta name="author" content="miguel martinez">
		<link rel="stylesheet" type="text/css" href={{url_for('static', filename='styles.css')}}>
	
		<style>
			body {background: #E5E5E5;}
		</style>
	</head>

	<body>
		<div class="main_window">
			<img src={{url_for('static', filename="data/test.jpg")}} class="image_display"></div>
			<img src={{url_for('static', filename="data/test_grid.png")}} class="grid_display"></div>
			<img src={{url_for('static', filename="data/test_seg.png")}} class="seg_display"></div>
			<span  class="points_display">Points Display</span>
			<span  class="output_display">Output Display</span>

			<form action={{url_for('sopia_action')}} method="post">
				<button type="submit" name="action", value="load_image" class="load_image">Load Image</button>
				<button type="submit" name="action", value="load_mask" class="load_mask">Load Segmented Mask</button>
				<button type="submit" name="action", value="load_grid" class="load_grid">Load Grid</button>
				<button type="submit" name="action", value="create_grid" class="create_grid">Create Grid</button>
				<button type="submit" name="action", value="load_model" class="load_model">Load Segmenter Model</button>
				<button type="submit" name="action", value="create_mask" class="create_mask">Segment Image</button>
				<button type="submit" name="action", value="get_points" class="get_points">Get Grid Points</button>
				<button type="submit" name="action", value="clear_data" class="clear_data">Clear Data</button>

				<label for "image_path" class="image_path_label">Image</label>
				<input type="text" id="image_path" name="image_path" class="image_path" size=40></input>

				<label for "seg_path" class="seg_path_label">Segmented Image</label>
				<input type="text" id="seg_path" name="seg_path" class="seg_path" size=40></input>

				<label for "grid_path" class="grid_path_label">Grid</label>
				<input type="text" id="grid_path" name="grid_path" class="grid_path" size=40></input>

				<label for "seg_cfg_path" class="seg_cfg_label">Segmenter Config</label>
				<input type="text" id="seg_cfg_path" name="seg_cfg_path" class="seg_cfg_path" size=40></input>

				<label for "seg_pth_path" class="seg_pth_label">Segmenter Path</label>
				<input type="text" id="seg_pth_path" name="seg_pth_path" class="seg_pth_path" size=40></input>

				<label for "pt_rad" class="pt_rad_label">Point Radius</label>
				<input type="text" id="pt_rad" name="pt_rad" class="pt_rad" size=40></input>

				<label for "v_count" class="v_count_label">Rows</label>
				<input type="text" id="v_count" name="v_count" class="v_count" size=5></input>
				<label for "h_count" class="h_count_label">Columns</label>
				<input type="text" id="h_count" name="h_count" class="h_count" size=5></input>

				<label for "v_space" class="v_space_label">Row Space</label>
				<input type="text" id="v_space" name="v_space" class="v_space" size=5></input>
				<label for "h_space" class="h_space_label">Column Space</label>
				<input type="text" id="h_space" name="h_space" class="h_space" size=5></input>

				<label for "x_size" class="x_size_label">Width</label>
				<input type="text" id="x_size" name="x_size" class="x_size" size=5></input>
				<label for "y_size" class="y_size_label">Columns</label>
				<input type="text" id="y_size" name="y_size" class="y_size" size=5></input>
				<label for "x_off" class="x_off_label">X-offset</label>
				<input type="text" id="x_off" name="x_off" class="x_off" size=5></input>
				<label for "y_off" class="y_off_label">Y-offset</label>
				<input type="text" id="y_off" name="y_off" class="y_off" size=5></input>
				
				<label for "image_radio" class="image_radio_label">Sample Image</label>
				<input type="radio" id="image_radio" name="image_shown",value="img" class="image_radio"></input>
				<label for "grid_radio" class="grid_radio_label">Grid Mask</label>
				<input type="radio" id="grid_radio" name="image_shown",value="grid" class="grid_radio"></input>
				<label for "seg_radio" class="seg_radio_label">Segmented Mask</label>
				<input type="radio" id="seg_radio" name="image_shown",value="seg" class="seg_radio"></input>

		</form>

		</div>
	</body>
</html>
